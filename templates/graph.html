<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Expense Analysis</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --accent-color: #bb86fc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .graph-header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        .graph-title {
            color: var(--accent-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .graph-description {
            color: var(--text-primary);
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            opacity: 0.8;
        }

        .graph-image-container {
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            animation: scaleUp 0.8s ease;
        }

        .graph-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: var(--bg-primary);
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(187, 134, 252, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleUp {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="graph-header">
            <h1 class="graph-title" data-aos="fade-down">{{ title }}</h1>
            <p class="graph-description" data-aos="fade-up">{{ description }}</p>
        </div>
        
        <div class="graph-image-container" data-aos="zoom-in">
            <img src="{{ plot_url }}" alt="{{ title }}" class="graph-image">
        </div>

        <a href="/" class="back-button" data-aos="fade-up">Back to Dashboard</a>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Analysis Dashboard</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* Dark Pinterest-like Theme with Animations */
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --accent-color: #bb86fc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            width: 95%;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-title {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
            animation: fadeIn 1s ease;
        }

        .masonry-grid {
            column-count: 3;
            column-gap: 20px;
        }

        .plot-card {
            background-color: var(--bg-secondary);
            margin-bottom: 20px;
            break-inside: avoid;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transform: scale(1);
            transition: all 0.3s ease;
        }

        .plot-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 15px rgba(187, 134, 252, 0.2);
        }

        .plot-title {
            color: var(--accent-color);
            text-align: center;
            padding: 15px;
            margin: 0;
            background-color: #2c2c2c;
            transition: background-color 0.3s ease;
        }

        .plot-card:hover .plot-title {
            background-color: var(--accent-color);
            color: var(--bg-primary);
        }

        .plot-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        @media (max-width: 1200px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 768px) {
            .masonry-grid {
                column-count: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleUp {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="dashboard-title">Expense Analysis Dashboard</h1>
        <div class="masonry-grid">
            {% for title, (plot_id, plot_url) in plots.items() %}
            <div class="plot-card" onclick="window.location.href='/graph/{{ plot_id }}'" 
                 data-aos="fade-up" 
                 data-aos-duration="500"
                 data-aos-easing="ease-in-out">
                <h2 class="plot-title">{{ title }}</h2>
                <img src="{{ plot_url }}" alt="{{ title }}" class="plot-image">
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
